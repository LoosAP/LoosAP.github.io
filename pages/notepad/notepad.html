<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notepad.css">
    <script src="notepad.js" defer></script>
    <title>Notepad</title>
</head>

<body>
    <form>
        <input type="button" value="Go back!" onclick="history.back()">
    </form>
    <h1>Notepad</h1>
    <div class="center">

        <div class="tools">
            <select class="fontfamily" id="fontFamily" onchange="changeFontFamily(this)">

                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet">Trebuchet</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Garamond">Garamond</option>
                <option value="Courier New">Courier New</option>
                <option value="Brush Script MT">Brush Script MT</option>
            </select>
            <select class="fontsize" id="fontSize" onchange="changeFontSize(this)">
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="24">24</option>
                <option value="28">28</option>
                <option value="32">32</option>
                <option value="36">36</option>
                <option value="40">40</option>
                <option value="44">44</option>
                <option value="48">48</option>
                <option value="52">52</option>
                <option value="56">56</option>
            </select>

            <input type="button" value="Bold" class="upper" onclick="Bold()">
            <input type="button" value="Italic" class="upper" onclick="Italic()">
            <input type="button" value="Underline" class="upper" onclick="Underline()">

        </div>
        <br>
        <textarea name="textarea" placeholder="Start typing here!" spellcheck="false" id="content" cols="100"
            rows="20"></textarea>
        <br>
        <input type="reset" value="Clear" class="upper" onclick="clearContent()">
        <input type="button" value="Reset" class="upper" onclick="reset()">
        <input type="button" value="Export" class="upper"
            onclick=saveTextAsFile(content.value,exportName.value+exportFormat.value)>
        <input type="text" class="fontsize" id="exportName" placeholder="download">
        <select name="exportAs" id="exportFormat" class="fontsize">
            <option value=".txt">.txt</option>
            <option value=".html">.html</option>
            <option value=".css">.css</option>
            <option value=".js">.js</option>
            <option value=".json">.json</option>

        </select>

    </div>
</body>

</html>
